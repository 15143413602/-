<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input id="user" type="text" class="input_txt" placeholder="用户名">
                <input id="pass" type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" id= 'denglu' value="登 录">
            </form>
        </div>

     

    </div> 
       <!-- 模态框 -->
       <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
              <p id='tishi'>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">確定</button>
              <!-- <button type="button" class="btn btn-primary">取消</button>S -->
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        var deng={
          login:function(user,pass){ $.post(
        'http://localhost:8000/admin/login',
       {
            user_name:user,
            password:pass
       } ,
       function(res){
           console.log(res);
           if (res.code==200) {
              //  alert('登录成功')
              location.href='./index.html'
               
           }else{
              //  alert('登陆失败')
              $('#tishi').text('登陆失败')
            $('#myModal').modal('show')
           }
           
       }

    )
        }
      }  
    </script>

    <script>
       
       $('#denglu').click(function(){
        //    获取登录信息
        var user=$('#user').val().trim();
        var pass=$('#pass').val().trim();
        console.log(user,pass);
        
        if (user===''||pass==='') {
            // alert('no')
            $('#tishi').text('no')
            $('#myModal').modal('show')
            return;
        }
        
            //    发送请求
        deng.login(user,pass)
       })

    
    </script>
</body>

</html>
